<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GlobalBridge</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f5f7fa;
      color: #333;
    }

    header {
      background-color: #2c3e50;
      padding: 20px 40px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 600;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }

    .hero {
      text-align: center;
      padding: 80px 20px;
      background: linear-gradient(135deg, #2980b9, #6dd5fa);
      color: white;
    }

    .hero h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 30px;
    }

    .hero a {
      padding: 12px 25px;
      background: white;
      color: #2980b9;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .hero a:hover {
      background: #ecf0f1;
    }

    footer {
      padding: 20px;
      background-color: #2c3e50;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">GlobalBridge</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="dashboard.html">Dashboard</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Connect. Learn. Grow.</h1>
    <p>GlobalBridge is a platform that connects students, mentors, institutions, and opportunities across borders.</p>
    <a href="login.html">Get Started</a>
  </section>

  <footer>
    &copy; 2025 GlobalBridge. All rights reserved.
  </footer>
</body>
</html>
